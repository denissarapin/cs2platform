{% if pending_count|default:0|add:0 > 0 %}
  <span id="notifCount"
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notif-badge"
        {% if oob %}hx-swap-oob="true"{% endif %}>
    {{ pending_count }}
  </span>
{% else %}
  <span id="notifCount" {% if oob %}hx-swap-oob="true"{% endif %}></span>
{% endif %}
